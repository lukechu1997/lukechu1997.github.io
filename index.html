<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AJAX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	    <div class="row">
	      <div class="col-xs-12">
	        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	          <!-- Indicators -->
	          <ol class="carousel-indicators">
	            
	          </ol>

	          <!-- Wrapper for slides -->
	          <div class="carousel-inner" role="listbox">
	            
	          </div>

	          <!-- Controls -->
	          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	            <span class="sr-only">Previous</span>
	          </a>
	          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	            <span class="sr-only">Next</span>
	          </a>
	        </div>
	      </div>
	    </div>
	  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  jQuery(document).ready(function($) {
	  jQuery.ajax({
	    url: 'https://spreadsheets.google.com/feeds/list/1qprt5t5QNZOCwBq842RWngvYU5gmwK2KHFPJFWxoTkw/1/public/values?alt=json',
	    type: 'GET',
	  })
	  .done(function(data) {
	    console.log("success");
	    // console.log(data);
	    for (var i = 0 ; i < (data.feed.entry).length ; i++)
	   {
	    var img = data.feed.entry[i]['gsx$src']['$t'];
  		var text = data.feed.entry[i]['gsx$text']['$t'];
	    console.log(img);
 	    console.log(text);
       
        var indicators = $.parseHTML("<li data-target=\"#carousel-example-generic\" data-a-slide-to=\"" + i + "\"><\/li>");
        $('.carousel-indicators').append(indicators);

        var carousel_inner = $.parseHTML("<div class=\"item\"><img src=\" " + img + "\" class=\"img-responsive\"><div class=\"carousel-caption\"><h3>" + text + "<\/h3><\/div><\/div>");
  	    $('.carousel-inner').append(carousel_inner);

  	    if(i == 0)
  		{
	    	$('li').addClass('active');
	    	$('.item').addClass('active');
  		}
  	   }
	  })
	  .fail(function() {
	    console.log("error");
	  })
	  .always(function() {
	    console.log("complete");
	  });
});
  </script>

</body>
</html>
